<!--{template "topic_header"}-->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<div class="main {$t_col_main}">
    <script >
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'column',
                    marginRight: 130,
                    marginBottom: 25
                },
                title: {
                    text: "<!--{$r[name]}-->-<!--{$this->Title}-->",
                    x: -20 //center
                },
                subtitle: {
                    text: '展示数据采集的整体信息',
                    x: -20
                },
                xAxis: {
                    //categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    //'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    labels: { 
                        rotation: -45,  //逆时针旋转45°，标签名称太长。 
                        align: 'right'  //设置右对齐 
                    } 
                },
                yAxis: {
                    title: {
                        text: '信息单元Info Unit (条)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '条'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -10,
                    y: 100,
                    borderWidth: 0
                },
                series: [
                {
                    name: '<!--{$r[name]}-->',
                    data: <!--{$datas}-->
                },
                ]
            });
        });


    </script>
    <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
</div>
<!--{template "topic_footer"}-->
